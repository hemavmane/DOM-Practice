<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./calculator.css" />
  </head>
  <body>
    <div class="container">
      <div class="main_display" style="font-weight: bold; font-size: 50px">
        <span class="display"></span>
      </div>
      <div class="buttons">
        <div class="button" style="background-color: skyblue">rad</div>
        <div class="button" style="background-color: skyblue">Deg</div>
        <div class="button">X!</div>
        <div class="button">(</div>
        <div class="button">)</div>
        <div class="button">%</div>
        <div class="button" style="background-color: rgb(136, 17, 17)">Del</div>
        <div class="button" style="background-color: skyblue">sin</div>
        <div class="button" style="background-color: skyblue">ln2</div>
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button">/</div>
        <div class="button">π</div>
        <div class="button" style="background-color: skyblue">cos</div>
        <div class="button" style="background-color: skyblue">log</div>
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button">*</div>
        <div class="button">e</div>
        <div class="button" style="background-color: skyblue">tan</div>
        <div class="button" style="background-color: skyblue">√</div>
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
        <div class="button">±</div>
        <div class="button" style="background-color: rgb(16, 177, 37)">
          A/C
        </div>
        <div class="button" style="background-color: skyblue">ln10</div>
        <div class="button">x^2</div>
        <div class="button" id="equal">0</div>
        <div class="button">.</div>
        <div class="button" style="background-color: green">=</div>
        <div class="button">+</div>
      </div>
    </div>

    <script src="./calculator.js"></script>
  </body>
</html>
